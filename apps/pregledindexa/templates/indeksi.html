{% extends "base.html" %}
{% block gorivo %}
<table class="table">
<thead><tr><th>Tvrtka</th><th>Cjenovni indeks</th><th>Cijena</th><th>Broj postaja</th></tr></thead>
<tbody>
{% for redak in indeksi %}
<tr>
<td>{{redak.1}}</td>
<td>{{redak.2|floatformat:3}}</td>
<td>{% for c in redak.3 %}{{c.0}}<br />{% endfor %}</td>
<td>{% for c in redak.3 %}{{c.1}}<br />{% endfor %}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
